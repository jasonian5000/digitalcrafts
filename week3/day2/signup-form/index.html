<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <p class="header">Contact Form</p>
        <p class="subheader">Contact us for a custom quote</p>
        <input class="singleline" type="text" name="name" id="name" placeholder="Your name">
        <input class="singleline" type="email" name="email" id="email" placeholder="Your Email Address">
        <input class="singleline" type="tel" name="phone" id="phone" placeholder="Your Phone Number (optional)">
        <input class="singleline" type="url" name="website" id="website" placeholder="Your Web Site (optional)">
        <input class="singleline" type="text" name="message" id="message" placeholder="Type your message here...">
        <input class="button" type="submit" value="Submit">
        <p class="footer">Designed by <a target="_blank" href="https://github.com/jasonian5000">Jason</a></p>
    </div>
</body>
</html>

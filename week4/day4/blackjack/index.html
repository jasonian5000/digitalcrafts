<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Blackjack</title>
  <script defer src="main.js"></script>
  <link defer rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Jura" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Days+One" />
</head>
<body>
  <div class="container">
    <div class="message-box" id="messages">
      <p id="main-message">Welcome to the Cantina</p>
    </div>
    <div class="table">
      <div class="player">
        <label class="player-name">Dealer: 
          <span id="dealer-points" class="points">
          </span>
        </label>
        <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
        </div>
      </div>
      <div class="player">
        <label class="player-name">Player: 
          <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
          <!-- Player Hand -->
        </div>
      </div>
      <div class="buttons">
        <button id="deal-button" type="button">Deal</button>
        <button id="hit-button" type="button">Hit</button>
        <button id="stand-button" type="button">Stand</button>
        <button id="clear-button" type="button">Clear</button>
      </div>
    </div>
    <div class="character" id="character-area"><img id="main-image" src="./images/musicians.png" alt="greedo"></div>
  </div>
</body>
</html>

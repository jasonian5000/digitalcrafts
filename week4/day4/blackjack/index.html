<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Wars Blackjack</title>
  <script defer src="main.js"></script>
  <link defer rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="table">
      <div class="message-box" id="messages">
      <p id="main-message">Welcome to the Cantina</p>
      </div>
      <div class="player">
        <label class="player-name">Dealer: 
          <span id="dealer-points" class="points">
          </span>
        </label>
        <div id="dealer-hand" class="hand">
          <!-- Dealer Hand -->
        </div>
      </div>
      <div class="player">
        <label class="player-name">Player: 
          <span id="player-points" class="points"></span>
        </label>
        <div id="player-hand" class="hand">
          <!-- Player Hand -->
        </div>
      </div>
      <div class="buttons">
        <div class="left-buttons">
          <select name="" id="select-decks">
            <option value="1">1 Deck</option>
            <option value="3">3 Decks</option>
            <option value="6">6 Decks</option>
          </select>
          <button id="stand-button" type="button">Stand</button>
          <button id="new-button" type="button">New Hand</button>
        </div>
        <div class="middle-buttons">
          <button id="deal-button" type="button">Deal</button>
          <button id="hit-button" type="button">Hit</button>
        </div>
        <div class="score-box">
          <p id="display-wins">wins: 0</p>
          <p id= "display-loses">loses: 0</p>
          <button id="reset-button" type="button">Reset Score</button>
        </div>
      </div>
    </div>
    <div class="character" id="character-area"><img id="main-image" src="./images/musicians.png" alt="greedo"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link defer rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="selector">
            <h1>Choose Your Pokemon</h1>
            <select class="dropdown" id="pokemon-select">
                <option value="eevee">Eevee</option>
                <option value="vaporeon">Vaporeon</option>
                <option value="jolteon">Jolteon</option>
                <option value="espeon">Espeon</option>
                <option value="umbreon">Umbreon</option>
            </select>
            <div class="card" id="pokemon-card">
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="style.css">
    <script defer src="weather.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="search-bar">
                <input id="weather-bar" type="text" placeholder="zip or city name">
                <button id="search-button" type="button">Search</button>
            </div>
            <div class="general-info">
                <p id="day-date">day-date</p>
                <p id="time">time</p>
                <p id="weather-location"></p>
            </div>
            <div class="icon-area">
                <img id="icon" src="" alt="">
                <p id="description"></p>
            </div>
            <div class="temp-area">
                <h1 id="temperature"></h1><p>ยบ</p>
            </div>
            <div class="extra-info">
                <div class="left-side">
                    <div class="extra-boxes">
                        <p>feel</p>
                        <p class="extra-box-fill" id="feels-like"></p>
                    </div>
                    <div class="extra-boxes">
                        <p>humid</p>
                        <p class="extra-box-fill" id="humidity"></p>
                    </div>
                </div>
                <div class="right-side">
                    <div class="extra-boxes">
                        <p>high</p>
                        <p class="extra-box-fill" id="high"></p>
                    </div>
                    <div class="extra-boxes">
                        <p>low</p>
                        <p class="extra-box-fill" id="low"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

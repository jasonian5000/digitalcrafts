<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link defer rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1>To Do List</h1>
            <ul>
                ${todoItems.map(item => `
            <li>${item.task}</li>
            `).join('')}
            </ul>
        </div>
    </div>
</body>
</html>
